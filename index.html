<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <h1 class="score">Score:<span class="score-number"></span></h1>
    <p class="who-is-win"></p>

    <div>
        <ul>
            <li class="rock">✊</li>
            <li class="paper">✋</li>
            <li class="scissors">✌️</li>
        </ul>
    </div>

    <script src="./game.js"></script>
</body>

</html>
